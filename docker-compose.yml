version: '3.8'

services:
  backend:
    build: ./backend
    container_name: parkvision_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/parkvision
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  cv_module:
    build: ./cv_module
    container_name: parkvision_cv
    volumes:
      - ./cv_module:/app
      - ./test_images:/app/test_images
    environment:
      - ROBOFLOW_API_KEY=0Zmk2YMfrmOASiUGMQSG
      - BACKEND_API_URL=http://backend:8000
      - PROCESSING_INTERVAL=2.0
      - CONFIDENCE_THRESHOLD=0.5
      - LOG_LEVEL=INFO
    depends_on:
      - backend
    # For video streaming from host camera (optional)
    # devices:
    #   - /dev/video0:/dev/video0

  db:
    image: postgres:15-alpine
    container_name: parkvision_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=parkvision
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: parkvision_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
